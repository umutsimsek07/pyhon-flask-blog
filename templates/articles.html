{% extends "layout.html" %}


{% block body %}
<h3>Makaleler</h3>
<hr>


{% if articles %}
<form action="/search" method = "post">
    <input type="text" name = "keyword" class="input shadow" placeholder="Ara..." >
<button type="submit" class="btn btn-warning shadow">Ara</button>   

</form>
<hr>
<ul class="list-group shadow">
    {% for article in articles  %}
    <li class="list-group-item list-group-item-warning shadow"><a href="article/{{article.id}}">{{article.title}}</a></li>
    {% endfor %}
</ul>
{% else %}
<div class="alert alert-danger shadow">Bu blokta hen√ºz makale bulunmuyor.</div>    
{% endif %}
    

{% endblock body %}
